<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de registro</title> 
	<meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" >
	<link rel="stylesheet" href="/Frontend/CSS/estilos.css">
	

</head>  
<body>
 <form action="/Frontend/registrar" class="formulario" method="post">
    
    <h1>Registrate</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">
         <i class="fas fa-user icon"></i>
         <input name="nombre" id="nombre" type="text" placeholder="Nombres:">
         
         </div>

         <div class="input-contenedor">
            <i class="fas fa-user icon"></i>
            <input name="apellidos" id="apellidos"  type="text" placeholder="Apellidos:">
            </div>

                   <div class="input-contenedor">
                    <i class="fas fa-key icon"></i>
                    <input name="carnet" id="carnet"  type="text" placeholder="Carnet: 0905-18-1748">
                    
                    </div>

                   
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input name="email" id="email"  type="text" placeholder="Correo Electronico:">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input name="password" id="password" type="password" placeholder="Contraseña:">
         
         </div>
         <input type="submit" value="Registrate" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿Ya tienes una cuenta?<a class="link" href="loginvista.html">Iniciar Sesion</a></p>
     </div>
    </form>
</body>
</html>
